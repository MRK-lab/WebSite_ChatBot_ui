<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argetek AI Chatbot</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
            min-height: 100vh;
        }

        #chatbot-root {
            height: 100%;
        }

        .chatbot-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .chat-header-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }

        .chat-header-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .chat-header-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 2px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: fadeInUp 0.3s ease-out;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            transition: all 0.2s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.15);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-button {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .welcome-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            font-size: 14px;
            opacity: 0.8;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {

            0%,
            80%,
            100% {
                transform: scale(0);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff3b30;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin: 8px 0;
        }
    </style>
</head>

<body>
    <div id="chatbot-root"></div>

        <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const API_CONFIG = {
            baseUrl: 'https://localhost:60026',
            endpoints: { chat: '/api/Chat' }
        };

        const getHeaders = () => {
            const headers = {
                'Content-Type': 'application/json',
                accept: '*/*'
            };

            if (window.API_KEY) {
                headers.Authorization = window.API_KEY.startsWith('Bearer')
                    ? window.API_KEY
                    : `Bearer ${window.API_KEY}`;
            }

            return headers;
        };

        const INITIAL_MESSAGE = {
            id: 'welcome',
            type: 'bot',
            content: 'Merhaba! Argetek AI asistanına hoş geldiniz. Size nasıl yardımcı olabilirim?',
            timestamp: new Date()
        };

        const Chatbot = () => {
            const [messages, setMessages] = useState([INITIAL_MESSAGE]);
            const [inputValue, setInputValue] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);
            const messagesEndRef = useRef(null);
            const inputRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            useEffect(() => {
                inputRef.current?.focus();
            }, []);

            const formatApiResponse = (data) => {
                if (!data || typeof data === 'string') {
                    return data || '';
                }

                return (
                    data.response ||
                    data.message ||
                    data.content ||
                    data.result ||
                    data.text ||
                    JSON.stringify(data)
                );
            };

            const sendMessageToAPI = async (message) => {
                const response = await fetch(`${API_CONFIG.baseUrl}${API_CONFIG.endpoints.chat}`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ prompt: message })
                });

                if (!response.ok) {
                    const text = await response.text().catch(() => '');
                    throw new Error(`API hatası: ${response.status} ${text}`);
                }

                const contentType = response.headers.get('content-type') || '';
                if (contentType.includes('application/json')) {
                    const data = await response.json();
                    return formatApiResponse(data) || 'API yanıtı alınamadı.';
                }

                return await response.text();
            };

            const getDemoResponse = () => {
                const responses = [
                    'Anladım, size başka nasıl yardımcı olabilirim?',
                    'Bu konuda yardımcı olmaktan memnuniyet duyarım.',
                    'Dilerseniz biraz daha detay paylaşabilirsiniz.',
                    'Size en uygun çözümü bulmak için buradayım.',
                    'Bu soruyu ekibimizle paylaşmam gerekebilir.'
                ];

                return responses[Math.floor(Math.random() * responses.length)];
            };

            const handleSendMessage = async () => {
                const trimmedInput = inputValue.trim();
                if (!trimmedInput || isLoading) return;

                const userMessage = {
                    id: Date.now(),
                    type: 'user',
                    content: trimmedInput,
                    timestamp: new Date()
                };

                setMessages((prev) => [...prev, userMessage]);
                setInputValue('');
                setIsLoading(true);
                setIsTyping(true);
                setError(null);

                try {
                    const botResponse = await sendMessageToAPI(trimmedInput);
                    const botMessage = {
                        id: Date.now() + 1,
                        type: 'bot',
                        content: botResponse || getDemoResponse(),
                        timestamp: new Date()
                    };

                    setMessages((prev) => [...prev, botMessage]);
                } catch (apiError) {
                    console.error(apiError);
                    setError('Mesaj gönderilirken bir hata oluştu. Lütfen tekrar deneyin.');
                } finally {
                    setIsLoading(false);
                    setIsTyping(false);
                }
            };

            const handleKeyDown = (event) => {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    handleSendMessage();
                }
            };

            return (
                <div className="chatbot-container">
                    <div className="chat-header">
                        <div className="chat-header-icon">
                            <i className="fas fa-robot"></i>
                        </div>
                        <div>
                            <div className="chat-header-title">Argetek AI Asistan</div>
                            <div className="chat-header-subtitle">Size nasıl yardımcı olabilirim?</div>
                        </div>
                    </div>

                    <div className="chat-messages">
                        {messages.map((message) => (
                            <div key={message.id} className={`message ${message.type}`}>
                                <div className="message-avatar">
                                    {message.type === 'bot' ? (
                                        <i className="fas fa-robot"></i>
                                    ) : (
                                        <i className="fas fa-user"></i>
                                    )}
                                </div>
                                <div className="message-content">
                                    {message.content}
                                </div>
                            </div>
                        ))}

                        {isTyping && (
                            <div className="message bot">
                                <div className="message-avatar">
                                    <i className="fas fa-robot"></i>
                                </div>
                                <div className="typing-indicator">
                                    <div className="typing-dot"></div>
                                    <div className="typing-dot"></div>
                                    <div className="typing-dot"></div>
                                </div>
                            </div>
                        )}

                        <div ref={messagesEndRef} />
                    </div>

                    <div className="chat-input-container">
                        {error && (
                            <div className="error-message">
                                {error}
                            </div>
                        )}
                        <div className="chat-input-wrapper">
                            <textarea
                                ref={inputRef}
                                className="chat-input"
                                placeholder="Mesajınızı yazın..."
                                value={inputValue}
                                onChange={(event) => setInputValue(event.target.value)}
                                onKeyDown={handleKeyDown}
                                disabled={isLoading}
                                rows={1}
                            />
                            <button
                                className="send-button"
                                onClick={handleSendMessage}
                                disabled={!inputValue.trim() || isLoading}
                            >
                                <i className="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('chatbot-root'));
        root.render(<Chatbot />);
    </script>
</body>

</html>
