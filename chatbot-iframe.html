<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argetek AI Chatbot</title>
    <style>
        /* Reset ve temel stiller */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
        }

        /* Chatbot container - iframe iÃ§in optimize edilmiÅŸ */
        .chatbot-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            border: none;
            margin: 0;
            padding: 0;
        }

        /* Header stilleri */
        .chat-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
            height: 70px;
        }

        .chat-header-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
        }

        .chat-header-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }

        .chat-header-subtitle {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 2px;
        }

        /* Mesaj alanÄ± */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        /* Mesaj stilleri */
        .message {
            display: flex;
            gap: 10px;
            animation: fadeInUp 0.3s ease-out;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .message-content {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 10px;
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        /* Yazma gÃ¶stergesi */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: fit-content;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        /* GiriÅŸ alanÄ± */
        .chat-input-container {
            padding: 16px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
            height: 80px;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 10px 14px;
            color: white;
            font-size: 13px;
            font-family: inherit;
            resize: none;
            min-height: 40px;
            max-height: 100px;
            transition: all 0.2s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.12);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-button {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Hata mesajÄ± */
        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff3b30;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            margin-bottom: 8px;
        }

        /* Animasyonlar */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Mobil optimize */
        @media (max-width: 480px) {
            .chat-header {
                padding: 12px 16px;
                height: 60px;
            }
            
            .chat-header-title {
                font-size: 15px;
            }
            
            .chat-header-subtitle {
                font-size: 12px;
            }
            
            .chat-messages {
                padding: 12px 16px;
                gap: 10px;
            }
            
            .message-content {
                max-width: 85%;
                font-size: 12px;
                padding: 8px 12px;
            }
            
            .chat-input-container {
                padding: 12px 16px;
                height: 70px;
            }
            
            .chat-input {
                font-size: 12px;
                padding: 8px 12px;
                min-height: 36px;
            }
            
            .send-button {
                width: 36px;
                height: 36px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="chat-header-icon">
                <i class="fas fa-robot"></i>
            </div>
            <div>
                <div class="chat-header-title">Argetek AI Asistan</div>
                <div class="chat-header-subtitle">Size nasÄ±l yardÄ±mcÄ± olabilirim?</div>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    Merhaba! ðŸ‘‹ Argetek AI asistanÄ±nÄ±za hoÅŸ geldiniz. Size nasÄ±l yardÄ±mcÄ± olabilirim?
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="chat-input" 
                    placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Basit JavaScript Chatbot
        class SimpleChatbot {
            constructor() {
                this.messages = [];
                this.isTyping = false;
                this.isLoading = false;
                this.apiUrl = 'https://your-api-url.com/api/chat'; // API URL'inizi buraya girin
                
                this.initializeElements();
                this.bindEvents();
                this.addWelcomeMessage();
            }

            initializeElements() {
                this.messagesContainer = document.getElementById('chat-messages');
                this.inputElement = document.getElementById('chat-input');
                this.sendButton = document.getElementById('send-button');
            }

            bindEvents() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.inputElement.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Otomatik boyutlandÄ±rma
                this.inputElement.addEventListener('input', () => {
                    this.inputElement.style.height = 'auto';
                    this.inputElement.style.height = Math.min(this.inputElement.scrollHeight, 100) + 'px';
                });
            }

            addWelcomeMessage() {
                const welcomeMessage = {
                    id: Date.now(),
                    type: 'bot',
                    content: 'Merhaba! ðŸ‘‹ Argetek AI asistanÄ±nÄ±za hoÅŸ geldiniz. Size nasÄ±l yardÄ±mcÄ± olabilirim?'
                };
                this.messages.push(welcomeMessage);
                this.renderMessages();
            }

            async sendMessage() {
                const messageText = this.inputElement.value.trim();
                if (!messageText || this.isLoading) return;

                // KullanÄ±cÄ± mesajÄ±nÄ± ekle
                const userMessage = {
                    id: Date.now(),
                    type: 'user',
                    content: messageText
                };

                this.messages.push(userMessage);
                this.inputElement.value = '';
                this.inputElement.style.height = 'auto';
                this.isLoading = true;
                this.updateSendButton();
                
                this.renderMessages();
                this.showTypingIndicator();

                try {
                    // API'ye gÃ¶nder veya demo yanÄ±t al
                    const response = await this.getBotResponse(messageText);
                    this.hideTypingIndicator();
                    
                    const botMessage = {
                        id: Date.now() + 1,
                        type: 'bot',
                        content: response
                    };
                    
                    this.messages.push(botMessage);
                } catch (error) {
                    console.error('Hata:', error);
                    this.hideTypingIndicator();
                    
                    // Hata durumunda demo yanÄ±t gÃ¶ster
                    const errorMessage = {
                        id: Date.now() + 1,
                        type: 'bot',
                        content: 'ÃœzgÃ¼nÃ¼m, ÅŸu anda yanÄ±t veremiyorum. LÃ¼tfen daha sonra tekrar deneyin.'
                    };
                    
                    this.messages.push(errorMessage);
                } finally {
                    this.isLoading = false;
                    this.updateSendButton();
                    this.renderMessages();
                }
            }

            async getBotResponse(message) {
                // Demo modu - gerÃ§ek API entegrasyonu iÃ§in burayÄ± dÃ¼zenleyin
                if (this.apiUrl.includes('your-api-url')) {
                    return this.getDemoResponse(message);
                }

                try {
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            timestamp: new Date().toISOString()
                        })
                    });

                    if (!response.ok) {
                        throw new Error('API yanÄ±tÄ± ok deÄŸil');
                    }

                    const data = await response.json();
                    return data.response || data.message || 'YanÄ±t alÄ±namadÄ±';
                } catch (error) {
                    console.error('API HatasÄ±:', error);
                    return this.getDemoResponse(message);
                }
            }

            getDemoResponse(message) {
                const responses = [
                    'AnladÄ±m, size nasÄ±l yardÄ±mcÄ± olabilirim?',
                    'Bu konuda size yardÄ±mcÄ± olmaktan memnuniyet duyarÄ±m.',
                    'LÃ¼tfen daha fazla detay paylaÅŸabilir misiniz?',
                    'Size en iyi ÅŸekilde yardÄ±mcÄ± olmak iÃ§in buradayÄ±m.',
                    'Bu sorunun cevabÄ±nÄ± araÅŸtÄ±rmam gerekecek.',
                    'Ä°lginÃ§ bir soru, dÃ¼ÅŸÃ¼nelim...',
                    'Size en uygun Ã§Ã¶zÃ¼mÃ¼ bulmaya Ã§alÄ±ÅŸayÄ±m.',
                    'Bu konuda uzman ekibimize danÄ±ÅŸmam gerekebilir.'
                ];
                
                return responses[Math.floor(Math.random() * responses.length)];
            }

            showTypingIndicator() {
                this.isTyping = true;
                const typingElement = document.createElement('div');
                typingElement.className = 'message bot typing-message';
                typingElement.innerHTML = `
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                this.messagesContainer.appendChild(typingElement);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                const typingElement = this.messagesContainer.querySelector('.typing-message');
                if (typingElement) {
                    typingElement.remove();
                }
                this.isTyping = false;
            }

            updateSendButton() {
                this.sendButton.disabled = this.isLoading;
            }

            renderMessages() {
                // Mevcut mesajlarÄ± temizle (typing hariÃ§)
                const existingMessages = this.messagesContainer.querySelectorAll('.message:not(.typing-message)');
                existingMessages.forEach(msg => msg.remove());

                // MesajlarÄ± ekle
                this.messages.forEach((message, index) => {
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${message.type}`;
                    messageElement.innerHTML = `
                        <div class="message-avatar">
                            <i class="fas ${message.type === 'bot' ? 'fa-robot' : 'fa-user'}"></i>
                        </div>
                        <div class="message-content">
                            ${this.formatMessage(message.content)}
                        </div>
                    `;
                    
                    // Animasyon gecikmesi ekle
                    setTimeout(() => {
                        this.messagesContainer.appendChild(messageElement);
                        if (index === this.messages.length - 1) {
                            this.scrollToBottom();
                        }
                    }, index * 50);
                });
            }

            formatMessage(content) {
                // Emoji ve Ã¶zel karakterleri koru, HTML'i escape et
                return content.replace(/&/g, '&amp;')
                             .replace(/</g, '&lt;')
                             .replace(/>/g, '&gt;')
                             .replace(/"/g, '&quot;')
                             .replace(/'/g, '&#39;');
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
        }

        // Chatbot'u baÅŸlat
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleChatbot();
        });
    </script>
</body>
</html>
